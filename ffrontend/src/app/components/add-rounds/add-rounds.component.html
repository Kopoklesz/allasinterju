<app-navbar></app-navbar>

<div class="rounds-container">
  <div class="rounds-content">
    <div class="header">
      <h2>Add Interview Rounds</h2>
      <span class="turns-count">{{turns.length}}/5 rounds added</span>
    </div>

    <div class="turn-selector">
      <select [formControl]="selectedTurnType" class="turn-select">
        <option value="">Select Round Type</option>
        <option *ngFor="let type of turnTypes" [value]="type">{{type}}</option>
      </select>
      <button class="add-button" (click)="addTurn()" [disabled]="!selectedTurnType.value || turns.length >= 5">
        Add Round
      </button>
    </div>

    <div class="turns-list" cdkDropList (cdkDropListDropped)="onDrop($event)">
      <div class="turn-item" *ngFor="let turn of turns" cdkDrag>
        <div class="turn-content">
          <span class="drag-handle">⋮⋮</span>
          <span class="turn-name">{{turn.name}}</span>
          <div class="turn-status" *ngIf="turn.isCompleted">✓</div>
          <div class="turn-actions">
            <button class="edit-button" (click)="editTurn(turn)">Edit</button>
            <button class="remove-button" (click)="removeTurn(turn)">×</button>
          </div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button class="cancel-button" (click)="cancel()">Cancel</button>
      <button class="save-button" (click)="finish()" [disabled]="turns.length === 0">
        Save Rounds
      </button>
    </div>
  </div>
</div>
