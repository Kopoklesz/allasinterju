<app-navbar></app-navbar>

<div class="rounds-container">
  <div class="rounds-content">
    <div class="header">
      <h2>Add Interview Rounds</h2>
      <p class="turns-count">{{turns.length}}/5 rounds added</p>
    </div>

    <form [formGroup]="turnForm" (ngSubmit)="addTurn()">
      <div class="turn-selector">
        <select formControlName="selectedTurn" class="turn-select">
          <option value="">Select Round Type</option>
          <option *ngFor="let type of turnTypes" [value]="type">{{type}}</option>
        </select>
        
        <button 
          type="submit" 
          class="add-button"
          [disabled]="!turnForm.valid || turns.length >= 5">
          Add Round
        </button>
      </div>
    </form>

    <div class="turns-list" cdkDropList (cdkDropListDropped)="onDrop($event)">
      <div *ngFor="let turn of turns" 
           class="turn-item" 
           cdkDrag>
        <div class="turn-content">
          <div class="drag-handle">⋮⋮</div>
          <span class="turn-name">{{turn.name}}</span>
          <div class="turn-actions">
            <button class="edit-button" (click)="editTurn(turn)">
              Edit
            </button>
            <button class="remove-button" (click)="removeTurn(turn)">
              ×
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button class="cancel-button" (click)="cancel()">
        Cancel
      </button>
      <button 
        class="save-button" 
        [disabled]="turns.length === 0"
        (click)="finish()">
        Save Rounds
      </button>
    </div>
  </div>
</div>
