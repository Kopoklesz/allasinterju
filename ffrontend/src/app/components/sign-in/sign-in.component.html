<div class="overlay" [ngClass]="{'show': isVisible2()}" (click)="hidePopup()">
</div>

<div class="popup" [ngClass]="{'show': isVisible2()}">
    <div class="popup-header">
        <h2>Sign In</h2>
        <button class="close-button" (click)="hidePopup()">Ã—</button>
    </div>

    <div class="popup-body">
        <div class="input-container">
            <input 
                type="email" 
                [(ngModel)]="email" 
                placeholder="Email" 
                [class.error]="emailErrorVisible"
                (input)="showError = false"
                [attr.aria-invalid]="emailErrorVisible">
        </div>

        <div class="input-container">
            <input 
                type="password" 
                [(ngModel)]="password" 
                placeholder="Password" 
                [class.error]="passwordErrorVisible"
                (input)="showError = false"
                [attr.aria-invalid]="passwordErrorVisible">
        </div>

        <div class="error-message" [class.visible]="showError" role="alert" *ngIf="showError">
            {{errorMessage}}
        </div>

        <button 
            class="login-button" 
            (click)="login()" 
            [disabled]="loading">
            <span *ngIf="!loading">Log In</span>
            <div class="loader" *ngIf="loading"></div>
        </button>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="register-button" (click)="showRegistration()">
            Create Account
        </button>
    </div>
</div>

<app-registration #registration></app-registration>
