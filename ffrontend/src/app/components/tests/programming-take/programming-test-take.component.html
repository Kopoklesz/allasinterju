<div class="test-container">
  <!-- Header section -->
  <div class="header-section">
    <h2 class="test-title">{{test?.title}}</h2>
    <!-- <div class="time-info">Time limit: {{test?.timeLimit}} minutes</div> -->
  </div>

  <!-- Description section -->
  <div class="description-section">
    <div class="task-description">{{test?.description}}</div>
  </div>

  <!-- Code section -->
  <div class="code-section">
   <!-- <div class="language-info">Language: {{test?.language}}</div> -->
    <textarea 
      class="code-editor"
      [(ngModel)]="code"
      placeholder="Write your solution here..."
    ></textarea>
  </div>

  <!-- Test cases section -->
  <div class="test-cases-section">
    <h3>Test Cases</h3>
    <div class="test-cases">
      <div class="test-case" *ngFor="let testCase of test?.testCases">
        <div class="test-input">
          <strong>Input:</strong> {{testCase.input}}
        </div>
        <div class="test-output">
          <strong>Expected Output:</strong> {{testCase.expectedOutput}}
        </div>
      </div>
    </div>
  </div>

  <!-- Actions section -->
  <div class="actions-section">
    <button class="back-button" (click)="goBack()">Back</button>
    <button 
      class="submit-button" 
      [disabled]="isSubmitting" 
      (click)="submitSolution()">
      {{isSubmitting ? 'Submitting...' : 'Submit Solution'}}
    </button>
  </div>
</div>
