<div class="test-container" *ngIf="test">
    <div class="test-header">
      <h2>{{test.name}}</h2>
      <div class="timer">Time remaining: {{formatTime(timeRemaining)}}</div>
    </div>
  
    <div class="problem-section">
      <h3>Problem Description</h3>
      <div class="description">{{test.description}}</div>
      
      <div class="test-cases">
        <h4>Sample Test Cases</h4>
        <div *ngFor="let testCase of test.testCases" class="test-case">
          <div>Input: {{testCase.input}}</div>
          <div>Expected Output: {{testCase.expectedOutput}}</div>
        </div>
      </div>
    </div>
  
    <form [formGroup]="solutionForm" (ngSubmit)="submitSolution()">
      <div class="input-group">
        <select formControlName="language">
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="java">Java</option>
          <option value="cpp">C++</option>
        </select>
      </div>
  
      <div class="input-group">
        <textarea 
          formControlName="code"
          placeholder="Write your solution here..."
          rows="15">
        </textarea>
      </div>
  
      <div class="actions">
        <button type="submit" 
                [disabled]="isSubmitting || !solutionForm.valid"
                class="submit-button">
          {{isSubmitting ? 'Submitting...' : 'Submit Solution'}}
        </button>
      </div>
    </form>
  </div>
