<app-navbar [title]="'Edit-Profile'"></app-navbar>

<div class="profile-container">
    <div class="edit-content">
      <h2 class="edit-title">Edit Profile</h2>
  
      <div class="form-section">
        <h3>Personal Information</h3>
        
        <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input 
                id="firstName" 
                type="text" 
                formControlName="firstName"
              >
            </div>
  
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input 
                id="lastName" 
                type="text" 
                formControlName="lastName"
              >
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="birthDate">Birth Date</label>
              <input 
                id="birthDate" 
                type="date" 
                formControlName="birthDate"
              >
            </div>
  
            <div class="form-group">
              <label for="birthPlace">Birth Place</label>
              <input 
                id="birthPlace" 
                type="text" 
                formControlName="birthPlace"
              >
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              id="email" 
              type="email" 
              formControlName="emailAddress"
            >
          </div>
  
          <div class="form-actions">
            <button type="button" class="cancel-button" (click)="onCancel()">
              Cancel
            </button>
            <button 
              type="submit" 
              class="save-button" 
              [disabled]="!profileForm.dirty || isLoading"
            >
              {{isLoading ? 'Saving...' : 'Save Changes'}}
            </button>
          </div>
        </form>
      </div>
  
      <div class="form-section">
        <h3>Update Password</h3>
        
        <form [formGroup]="credentialsForm" (ngSubmit)="onUpdateCredentials()">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input 
              id="currentPassword" 
              type="password" 
              formControlName="currentPassword"
            >
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input 
                id="newPassword" 
                type="password" 
                formControlName="newPassword"
              >
            </div>
  
            <div class="form-group">
              <label for="confirmNewPassword">Confirm New Password</label>
              <input 
                id="confirmNewPassword" 
                type="password" 
                formControlName="confirmNewPassword"
              >
            </div>
          </div>
  
          <div class="form-actions">
            <button 
              type="submit" 
              class="save-button" 
              [disabled]="!credentialsForm.valid || isLoading"
            >
              {{isLoading ? 'Updating...' : 'Update Password'}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
